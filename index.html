    :root {
      --hud-bg: rgba(10, 16, 24, 0.62);

      --hud-subtle: rgba(188, 210, 236, 0.78);

    * {

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: "Segoe UI Variable", "SF Pro Display", "Segoe UI", system-ui, sans-serif;
      background: #9fd0ff;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

      left: 16px;
      z-index: 12;

      background: var(--hud-bg);

      border-radius: 12px;
      font-size: 12.5px;
      line-height: 1.4;
      letter-spacing: 0.01em;
      user-select: none;
      max-width: min(92vw, 860px);
      color: var(--hud-subtle);
    }
