<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Voxel Terrain Demo</title>
  <style>
    :root {
      --hud-bg: rgba(10, 16, 24, 0.62);
      --hud-border: rgba(151, 181, 214, 0.32);
      --hud-text: #ecf4ff;
      --hud-subtle: rgba(188, 210, 236, 0.78);
      --health-bg: rgba(8, 14, 24, 0.72);
      --crosshair: rgba(255, 255, 255, 0.95);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: "Segoe UI Variable", "SF Pro Display", "Segoe UI", system-ui, sans-serif;
      background: #9fd0ff;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #hud {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 12;
      color: var(--hud-text);
      background: var(--hud-bg);
      border: 1px solid var(--hud-border);
      box-shadow:
        0 10px 26px rgba(0, 0, 0, 0.34),
        inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(8px);
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 12.5px;
      line-height: 1.4;
      letter-spacing: 0.01em;
      user-select: none;
      max-width: min(92vw, 860px);
      color: var(--hud-subtle);
    }

    #crosshair {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 16px;
      height: 16px;
      margin-left: -8px;
      margin-top: -8px;
      pointer-events: none;
      z-index: 10;
    }

    #crosshair::before,
    #crosshair::after {
      content: "";
      position: absolute;
      background: var(--crosshair);
    }

    #crosshair::before {
      left: 7px;
      top: 1px;
      width: 2px;
      height: 14px;
    }

    #crosshair::after {
      left: 1px;
      top: 7px;
      width: 14px;
      height: 2px;
    }

    #health-ui {
      position: fixed;
      left: 16px;
      bottom: 16px;
      z-index: 12;
      width: min(360px, calc(100vw - 32px));
      background: var(--health-bg);
      border: 1px solid rgba(154, 183, 216, 0.28);
      border-radius: 14px;
      box-shadow:
        0 14px 28px rgba(0, 0, 0, 0.36),
        inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      padding: 12px 13px;
      user-select: none;
    }

    #health-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    #health-label {
      color: rgba(208, 227, 252, 0.9);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
    }

    #health-value {
      color: #f2f8ff;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.01em;
    }

    #health-track {
      width: 100%;
      height: 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.08);
      overflow: hidden;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.35);
    }

    #health-fill {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, rgb(134, 188, 87), rgb(170, 219, 108));
      transition:
        width 140ms ease-out,
        filter 140ms ease-out,
        background 180ms ease-out;
      box-shadow: 0 0 14px rgba(145, 215, 105, 0.35);
    }

    #health-ui.critical #health-fill {
      filter: saturate(1.18);
      box-shadow:
        0 0 12px rgba(255, 86, 86, 0.44),
        inset 0 0 10px rgba(255, 255, 255, 0.08);
    }

    #damage-vignette {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9;
      opacity: 0;
      background:
        radial-gradient(circle at 50% 42%, rgba(255, 30, 30, 0.04) 0%, rgba(255, 30, 30, 0.16) 34%, rgba(33, 2, 2, 0.72) 100%);
      transition: opacity 120ms linear;
    }

    #death-screen {
      position: fixed;
      inset: 0;
      z-index: 20;
      display: grid;
      place-items: center;
      padding: 24px;
      background:
        radial-gradient(circle at 52% 35%, rgba(182, 56, 56, 0.24) 0%, rgba(15, 6, 8, 0.86) 62%, rgba(7, 4, 5, 0.94) 100%);
      backdrop-filter: blur(7px);
      transition: opacity 180ms ease, visibility 180ms ease;
    }

    #death-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    #death-card {
      width: min(560px, 96vw);
      border-radius: 18px;
      padding: 26px 24px 20px;
      border: 1px solid rgba(255, 208, 208, 0.22);
      background: linear-gradient(180deg, rgba(30, 20, 26, 0.9), rgba(13, 8, 13, 0.94));
      box-shadow:
        0 28px 60px rgba(0, 0, 0, 0.52),
        inset 0 0 0 1px rgba(255, 255, 255, 0.03);
      color: #f3f7ff;
    }

    #death-kicker {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: rgba(238, 190, 196, 0.86);
      margin-bottom: 8px;
      font-weight: 600;
    }

    #death-title {
      margin: 0;
      font-size: clamp(34px, 5vw, 46px);
      font-weight: 800;
      letter-spacing: 0.01em;
      line-height: 0.95;
      color: #fff5f5;
      text-shadow: 0 6px 26px rgba(255, 74, 74, 0.2);
    }

    #death-summary {
      margin: 12px 0 18px;
      color: rgba(220, 230, 245, 0.88);
      font-size: 14px;
      line-height: 1.4;
    }

    #death-stats {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 18px;
    }

    .death-stat {
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.03);
      padding: 10px 11px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: 13px;
      color: rgba(214, 223, 236, 0.9);
    }

    .death-stat strong {
      color: #fff;
      font-size: 14px;
      letter-spacing: 0.01em;
    }

    #death-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .death-btn {
      appearance: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: #e9f2ff;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: background 120ms ease, border-color 120ms ease, transform 120ms ease;
    }

    .death-btn:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.28);
    }

    .death-btn:active {
      transform: translateY(0);
    }

    .death-btn.primary {
      background: linear-gradient(180deg, rgba(244, 116, 116, 0.92), rgba(209, 58, 74, 0.94));
      border-color: rgba(255, 187, 187, 0.45);
      color: #fff8f8;
      box-shadow: 0 10px 20px rgba(175, 30, 40, 0.34);
    }

    @media (max-width: 640px) {
      #hud {
        font-size: 11.5px;
      }

      #death-card {
        padding: 22px 18px 18px;
      }

      #death-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="hud">Loading terrain...</div>
  <div id="health-ui">
    <div id="health-header">
      <span id="health-label">Health</span>
      <span id="health-value">100 / 100</span>
    </div>
    <div id="health-track">
      <div id="health-fill"></div>
    </div>
  </div>
  <div id="crosshair" aria-hidden="true"></div>
  <div id="damage-vignette" aria-hidden="true"></div>
  <div id="death-screen" class="hidden" aria-hidden="true">
    <section id="death-card">
      <div id="death-kicker">Session Complete</div>
      <h1 id="death-title">You Died</h1>
      <p id="death-summary">You fought hard, but the horde got through.</p>
      <div id="death-stats"></div>
      <div id="death-actions">
        <button id="death-respawn" class="death-btn primary" type="button">Respawn</button>
        <button id="death-new-seed" class="death-btn" type="button">New World</button>
      </div>
    </section>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="./main.js?v=20260209-49"></script>
</body>
</html>
